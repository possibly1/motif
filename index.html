<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Motif</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="./gh-pages/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.6.1/css/tachyons.min.css"/>
  </head>
  <body>
    <h1 class="title f1 tc">Motif</h1>
    <div class="body-container pa3">
      <div class="text-container mh5">
        <h2 class="sub-title f3">An Experimental Website Editor</h2>
        <ul class="bullets f4">
          <li>Flexbox based layout</li>
          <li>Build Reusable Components</li>
          <li>Mobile first design principles</li>
        </ul>
        <a
           href="https://github.com/zindlerb/motif/releases/download/v0.0.9/motif-0.0.9.dmg"
           download
           class="btn f4 v-mid">
          Download Alpha
        </a>
        <a href="https://github.com/zindlerb/Motif">
          <i class="fa fa-github f2 v-mid ml2 dib" aria-hidden="true"></i>
        </a>
      </div>
      <div>
        <video class="image-container" loop poster="./gh-pages/images/banner.png" controls>
          <source src="./gh-pages/videos/banner.mp4" type="video/mp4">
        </video>
      </div>
    </div>

    <div class="blurb-outer">
      <div class="blurb-container">
        <h2 class="sub-title f3">Component Inheritance</h2>
        <video class="image-container" loop poster="./gh-pages/images/inheritance.png" controls>
          <source src="./gh-pages/videos/inheritance.mp4" type="video/mp4">
        </video>
      </div>

      <div class="blurb-container">
        <h2 class="sub-title f3">Assets Manager</h2>
        <video class="image-container" loop poster="./gh-pages/images/assets.png" controls>
          <source src="./gh-pages/videos/assets.mp4" type="video/mp4">
        </video>
      </div>
    </div>
    <div class="blurb-outer">
      <div class="blurb-container">
        <h2 class="sub-title f3">Component Tree</h2>
        <video class="image-container" loop poster="./gh-pages/images/tree.png" controls>
          <source src="./gh-pages/videos/tree.mp4" type="video/mp4">
        </video>
      </div>

      <div class="blurb-container">
        <h2 class="sub-title f3">Resize View</h2>
        <video class="image-container" loop poster="./gh-pages/images/resize.png" controls>
          <source src="./gh-pages/videos/resize.mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </body>
</html>
